<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>贪吃蛇</title>
        <link rel="stylesheet" type="text/css" href="css/love_eat_snake.css" />
        <script type='text/javascript' src='js/fastclick.js'></script>
    </head>
    <body>
        <div class='love_eat_snake'></div>
        <p>本产品适合8-60岁年龄段</p>
        <p>由于本人不太会前端，所以做了如下处理</p>
        <p>
            <ul>pc请使用上下左右或者wasd操作</ul>
            <ul>由于布局问题，下方按钮适合移动端</ul>
            <ul>PC端可以按R键重新开始</ul>
        </p>

        <button class="button" id="up" >上</button>
        <button class="button" id="down">下</button>
        <button class="button" id="left">左</button>
        <button class="button" id="right">右</button>
        <button class="button" id="restart">重新开始</button>
        <div id="speed">
            速度:
            <input id="speedInput" style="width: 170px;" type="number" placeholder="请输入1-20的数字，越大越快"/>
            <button id="speedConfirm">确定</button>
        </div>
        <script type='text/javascript' src='./js/love_eat_snake.js'></script>
        <div class="footer">
            网站已在工信部备案，备案号为：<a href="https://beian.miit.gov.cn/" target="_blank">苏ICP备2022038676号</a>
        </div>
    </body>
</html>
